<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
    
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block script %}{% endblock %}

    <title>Honeybee Health AI</title>
    
    
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark navbar-expand-lg bg-warning sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/img/honey_bee_emoji.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> <!-- https://www.carstickers.com/products/stickers/insect-stickers/bee-car-stickers-decals/marketplace/flying-honey-bee-icon/ -->
          Honeybee Health AI
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
          </div>
        </div>
      </div>

    </nav>
    <br>
    <h1 class="display-4 text-white text-center">{% block heading %}{% endblock %}</h1>

    <div class='container content'>
      {% block body %}{% endblock %}
    </div>
    <footer class='mt-auto blog-footer'>
      <p>Developed by Murad Khalilov and Rachel Moon.</p>
    </footer>
  </body>
</html>
